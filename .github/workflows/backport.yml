#
# Backport a PR lablled by "backport 6.1" into 6.1 branch
#

name: Backport
on:
  pull_request:
    types:
      - closed
      - labeled

jobs:
  backport:
    runs-on: ubuntu-latest
    name: Backport
    steps:
      - name: Backport
        uses: tibdex/backport@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
